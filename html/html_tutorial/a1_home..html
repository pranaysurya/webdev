<!DOCTYPE html>     <!--The <!DOCTYPE html> declaration defines that this document is an HTML5 document-->

<html>      <!--The <html> element is the root element of an HTML page-->

<head>      <!--The <head> element contains meta information about the HTML page-->

<title>Welcome to Surya</title>     <!--The <title> element specifies a title for the HTML page
                                     (which is shown in the browser's title bar or in the page's tab)-->

</head>     <!--The <head> element contains meta information about the HTML page-->

<body>      <!--The <body> element defines the document's body, and is a container for all the visible contents,
             such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->

<h1>This is a Heading</h1>      <!--The <h1> element defines a large heading-->
    
<p>This is a paragraph.</p>     <!--The <p> element defines a parargraph-->

</body>
</html>
